<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
      <form onsubmit="startGame(event)" id="container">
        <div>
          <h1>Choose Username</h1>
        </div>

        <div>
          <input
            type="text"
            class="moving-input"
            id="username"
            name="username"
            required
          />
        </div>

        <button id="startGameForm" type="submit">Start Game</button>
        <a href="./leaderboard.html">
          <button class="leaderboard" type="button">Leader Board</button>
        </a>
      </form>
  <script defer src="./index.js" type="text/javascript"></script>
  </body>
</html>
